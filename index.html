<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTock</title>
    <!-- font awseome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
     <div class="container">
        <div class="header">
            <p>Following</p>
            <p>ForYou</p>
        </div>
        <div class="video">
            <video id="video" src="/videos/WhatsApp Video 2025-10-15 at 10.58.19 PM.mp4"autoplay loop  muted></video>
           
        </div>
        <div class="connect">
            <div class="profile">
                <img src="/videos/card-5.jpg" alt="">
            </div>
            <div class="like">
                <i class="fa-solid fa-heart likeBtn"></i><span id="count"></span>
                <p>20k</p>
            </div>
            <div class="comment">
                <i class="fa-solid fa-message commentBox"></i>
                 <p>20k</p>
            </div>
                <div class="saved">
                    <i class="fa-solid fa-bookmark save"></i>
                     <p>20k</p>
                </div>
            <div class="share">
                <i class="fa-solid fa-share"></i>
                 <p>20k</p>
            </div>
             <div class="profile">
                <img src="/videos/card-5.jpg" alt="">
            </div>
        </div>
        <div class="footer">
            <div class="icons">
                <i class="fa-regular fa-house"></i>
                <i class="fa-solid fa-bolt"></i>
                <i class="fa-solid fa-plus"></i>
                <i class="fa-regular fa-envelope"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
    </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
